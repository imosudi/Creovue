
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========================================
         Meta Configuration
    ========================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creovue - Smart tools for content creators.">
    <meta name="author" content="Creovue Team">
    
    <!-- Dynamic Title -->
    <title>{% block title %}Creovue{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pGL1g4+..." crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Favicon (optional) -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

    <!-- Accessibility and SEO meta -->
    <meta name="robots" content="index, follow">
</head>
<body>
    <!-- ========================================
         Navigation Bar
    ========================================= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" aria-label="Main Navigation">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Creovue Logo" width="36" height="36" class="rounded-circle me-2">
                <span class="fw-bold text-primary">Creovue</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Dynamic navigation links -->
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'dashboard' %} active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'seo' %} active{% endif %}" href="{{ url_for('seo') }}">SEO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'analytics' %} active{% endif %}" href="{{ url_for('analytics') }}">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.endpoint == 'trends' %} active{% endif %}" href="{{ url_for('trends') }}">Trends</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ========================================
         Main Page Content
    ========================================= -->
    <main class="container my-5" role="main" aria-label="Page Content">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- ========================================
         Footer (Optional)
    ========================================= -->
    <footer class="bg-light text-center py-3 small border-top">
        <div class="container">
            &copy; {{ current_year or 2025 }} Creovue. All rights reserved.
        </div>
    </footer>

    <!-- ========================================
         Scripts
    ========================================= -->
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Y..." crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Additional Page-Specific Scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
