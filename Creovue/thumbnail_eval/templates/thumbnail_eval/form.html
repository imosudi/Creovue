<!-- Creovue/thumbnail_eval/templates/thumbnail_eval/form.html -->
{% extends "base.html" %}
{% block title %}Thumbnail Evaluation{% endblock %}
{% block content %}
<h2>Upload a Thumbnail for Evaluation</h2>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="thumbnail" required>
  <button type="submit" class="btn btn-primary mt-2">Evaluate</button>
</form>
{% endblock %}
